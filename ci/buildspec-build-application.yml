version: 0.2

env:
  variables:
    test_results_bucket: 'tf-eu-west-2-hmpps-eng-dev-ci-test-results-s3bucket'
    project_name: 'hmpps-delius-spg-testing-secure-httpclient'
    PROJECT_IDENTIFIER: 'hmpps-spg-testing-httpclient'
phases:
  install:
    runtime-versions:
      docker: 18
      java: openjdk8
  build:
    commands:
      - make build
  post_build:
    commands:
      - ${CODEBUILD_SRC_DIR}/scripts/archive-application-test-artifacts.sh
reports:
  UnitTestReports:
    files:
      - '**/*'
    base-directory: 'build/test-results'
    file-format: 'JunitXml'
artifacts:
  files:
    - '**/*'
  name: $Env:PROJECT_IDENTIFIER-$(date +%Y-%m-%d-%H-%m-%S)